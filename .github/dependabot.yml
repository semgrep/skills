version: 2
updates:
  # npm/pnpm dependencies for build tooling
  - package-ecosystem: "npm"
    directory: "/packages/skill-build"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "tsx"
      remark:
        patterns:
          - "remark-*"
          - "unified"
          - "unist-*"

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
